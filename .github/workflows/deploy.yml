name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: only needed if your Terraform or AWS CLI needs credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Docker image
        run: |
          cd app
          docker build -t flask-app:latest .

      - name: Save Docker image to file
        run: docker save flask-app:latest -o flask-app.tar

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "flask-app.tar"
          target: "/home/ec2-user/"

      - name: Deploy and run container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker load -i flask-app.tar
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            sudo docker run -d -p 80:5000 --name flask-app flask-app:latest
            sudo docker ps
